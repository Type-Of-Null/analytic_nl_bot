services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-analytic}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-analytic}"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    command: serve
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          memory: 8G
    healthcheck:
      test: ["CMD", "ollama", "serve"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: analytic-nl-bot
    build: .
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-analytic}"
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      OLLAMA_BASE_URL: http://ollama:11434
      LLM_MODEL: ${LLM_MODEL:-llama3}
    volumes:
      - ./data:/app/data:rw
    restart: unless-stopped
    command: ["python", "-m", "src.main"]

  loader:
    image: analytic-nl-bot
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-analytic}"
    volumes:
      - ./data:/app/data:ro
    command: ["python", "-m", "src.tools.load_data"]
    restart: "no"

volumes:
  postgres_data:
  ollama_data: