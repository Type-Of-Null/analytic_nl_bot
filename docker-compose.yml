services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-analytic}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-analytic}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"  

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-analytic}"
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      MODEL_PATH: "/app/models/mistral-7b-instruct-v0.1.Q4_K_M.gguf"
    volumes:
      - ./models:/app/models:ro 
      - ./data:/app/data:rw 
    restart: unless-stopped
    command: ["python", "bot.py"]
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  loader:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-analytic}"
    volumes:
      - ./data:/app/data:ro 
    command: ["python", "load_data.py"]
    restart: 'no'

volumes:
  postgres_data: